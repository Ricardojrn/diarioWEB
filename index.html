<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles_login.css">
    <link rel="stylesheet" type="text/css" href="assets/styles_pri.css">
    <title>Diário Escolar</title>
</head>
<body>
    <div>
        <header class="cabeca">
            <div class="cabeca_logo">
                <img src="assets/img/Logotipo.png">
            </div>
            <nav class="cabeca_menu">
                <ul class="cabeca_lista">
                    <li><a href="principal.html">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="container_login">
        <div class="login">
            <header class="login_head">
                <center>
                    <img class="login_logo" src="assets/img/Logotipo.png" width="150" height="150">
                </center>
            </header>
        </div>
        <hr class="hr_cor1">
        <div class="login_area" autocomplete="off">
            <form class="login_dados">
                <h3 class="login_titulo">Faça login para continuar</h3>
                <input class="form_input" type="text" name="login" placeholder="ID ou Email">
                <br>
                <input class="form_input" type="password" name="senha" placeholder="Senha">
                <br><br>
                <input class="bt_entrar" type="submit" value="Entrar">
                <a href="#">Esqueceu a senha?</a>
                <p class="login_descricao">Crie uma conta <a href="cadastro.html">aqui!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
